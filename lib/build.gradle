apply plugin: 'idea'
apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 25
    buildToolsVersion "24.0.3"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "0.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

group = 'com.hgyllensvard'
version = '0.0.2'

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

bintray {
    user = bintrayUser
    key = bintrayApiKey
    configurations = ['archives']

    pkg {
        repo = 'maven'
        name = 'geofence-manager'
        userOrg = 'hgyllensvard'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/HGyllensvard/geofence-manager.git'
        publish = true
        publicDownloadNumbers = true

        version {
            name = '0.0.3'
            desc = 'Library to help managing geofences in a graphical maner'
            released = new Date()
            vcsTag = '0.0.3'

            gpg {
                sign = true
                passphrase = bintrayGpgPassword
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:25.0.0'

    testCompile 'junit:junit:4.12'
}

